<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Editor</title>
  <!-- Bootstrap CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  
  <h1 class="display-5 border-bottom text-white p-2">Video Editor</h1>
  <div id="video-container" class="container-fluid mt-4">
    <video id="video" class="bg-black w-100" controls src=""></video>
    <!-- todo Add a div that contains the video editor timeline -->
    <div class="container">
      <div class="row">
        <div id="timeline-controls" class="col d-flex gap-2 w-100">
          <!-- Content will be generated by script here -->
          <!-- Double bar line to denote beginning and end of the timeline -->
          <div id = "clip-divider" class="vr h-100 bg-white opacity-100"></div>
          <div id = "clip-divider" class="vr h-100 bg-white opacity-100"></div>
          <div id = "timeline-box" class="bg-dark rounded h-100"></div>
  
          <div id = "clip-divider" class="vr h-100 bg-white opacity-100"></div>
          <div id = "timeline-box" class="bg-dark rounded h-100"></div>
          
          <div id = "clip-divider" class="vr h-100 bg-white opacity-100"></div>
          <div id = "timeline-box" class="bg-dark rounded h-100"></div>
          
          <div id = "clip-divider" class="vr h-100 bg-white opacity-100"></div>
          <div id = "timeline-box" class="bg-dark rounded h-100"></div>
          
          <div id = "clip-divider" class="vr h-100 bg-white opacity-100"></div>
          <div id = "timeline-box" class="bg-dark rounded h-100"></div>
          
          <button id="add" type="button" class="btn btn-outline-primary"><i class="bi bi-plus"></i></button>
        </div>
      </div>
    </div>
  </div>



</div>

<!-- Bootstrap JS Bundle -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Unity Render Streaming -->
<script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://unpkg.com/event-target@latest/min.js"></script>
<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
<!-- Video Editor Js -->
<script type="module" src="/video-editor/js/main.js"></script>
</body>
</html>
