<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Editor</title>
  <!-- Bootstrap CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mb-1">
  <h1 class="display-5 border-bottom text-white p-2">Video Editor</h1>
  <div id="video-container" class="container-fluid mt-4">
    <video id="video" class="bg-black w-100" src=""></video>
  </div>
  <div id="video-controls" class="container-fluid">
    <div class="row">
      <div class="col">
      <!-- Deliberately empty-->
      </div>
      <div class="col">
        <!-- Play pause stop -->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="play" type="button" class="btn btn-primary"><i class="bi bi-play-fill"></i></button>
          <button id="pause" type="button" class="btn btn-primary"><i class="bi bi-pause-fill"></i></button>
          <button id="stop" type="button" class="btn btn-primary"><i class="bi bi-stop-fill"></i></button>
        </div>
        <!-- Skip forward and back -->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="rewind" type="button" class="btn btn-primary"><i class="bi bi-skip-backward-fill"></i></button>
          <button id="fast-forward" type="button" class="btn btn-primary"><i class="bi bi-skip-forward-fill"></i>
          </button>
        </div>
        <!-- Volume -->
        <div class="btn-group" role="group" aria-label="Basic example">
          <button id="mute" type="button" class="btn btn-primary"><i class="bi bi-volume-mute-fill"></i></button>
          <button id="unmute" type="button" class="btn btn-primary"><i class="bi bi-volume-up-fill"></i></button>
        </div>
      </div>
      <div class="col">
      <!-- Deliberately empty-->
      </div>
    </div>
  </div>
  <!-- todo Add a div that contains the video editor timeline -->
  <div id="timeline-container" class="container overflow-scroll">
    <div id="timeline" class="row">
      <div id="timeline-controls" class="col-1">
          <!-- Content will be generated by script here -->
          <button id="add" type="button" class="btn btn-primary"><i class="bi bi-plus"></i></button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Unity Render Streaming -->
<script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://unpkg.com/event-target@latest/min.js"></script>
<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
<!-- Video Editor Js -->
<script type="module" src="/video-editor/js/main.js"></script>
</body>
</html>
