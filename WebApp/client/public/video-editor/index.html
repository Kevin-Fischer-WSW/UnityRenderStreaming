<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Editor</title>
  <!-- Bootstrap CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Timeline CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">

  <h1 class="display-5 border-bottom text-white p-2">Video Editor</h1>
  <div class="d-flex justify-content-evenly">
    <!-- Dropdown to select the video project -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="project-dropdown-btn" data-bs-toggle="dropdown"
              aria-expanded="false">
        Select Project
      </button>
      <ul id="project-dropdown" class="dropdown-menu" aria-labelledby="project-dropdown-btn">
        <!-- Items will be added here programatically -->
      </ul>
    </div>
    <!-- Input group to name the video project -->
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Project Name</span>
      <input id="project-name" type="text" class="form-control" placeholder="Project Name" aria-label="Project Name"
             aria-describedby="basic-addon1">
    </div>
    <!-- Button to save video project -->
    <button id="save-project" type="button" class="btn btn-secondary">Save Project</button>
    <!-- Button to delete video project -->
    <button id="delete-project" type="button" class="btn btn-secondary">Delete Project</button>
  </div>
  <div id="video-container" class="container-fluid mt-4">
    <video id="video" class="bg-black w-100" controls src=""></video>
    <!-- Button group to add clip, insert clip, and delete clip -->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button id="add-clip" type="button" class="btn btn-secondary" data-bs-toggle="dropdown">Add Clip</button>
      <button id="insert-clip" type="button" class="btn btn-secondary" data-bs-toggle="dropdown">Insert Clip</button>
      <ul id="clip-dropdown" class="dropdown-menu" aria-labelledby="layout-btn">
        <!-- Items will be added here programatically -->
      </ul>
      <button id="delete-clip" type="button" class="btn btn-secondary">Delete Clip</button>
    </div>

    <!-- Button to create a cut -->
    <button id="create-cut" type="button" class="btn btn-secondary">Create Cut</button>
    <!-- Slider to change zoom level -->
    <input id="zoom-slider" type="range" min="0" max="1" value="0.5" step="0.01" class="form-range w-25 float-right">
    <label for="zoom-slider" class="float-right"><i class="text-white bi bi-zoom-out"></i></label>


    <div id="timeline-container"></div>
    <!-- Slider to change the current time -->
    <input id="time-slider" type="range" min="0" max="1" value="0" step="0.001" class="form-range">
  </div>



</div>

<!-- Bootstrap JS Bundle -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- Unity Render Streaming -->
<script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://unpkg.com/event-target@latest/min.js"></script>
<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
<!-- Video Editor Js -->
<script type="module" src="/video-editor/js/main.js"></script>
</body>
</html>
