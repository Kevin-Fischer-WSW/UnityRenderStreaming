<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="../css/style.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>


<body class="login-body">

  <div class="login">

    <h1 class="text-center">Login</h1>

    <form action="/auth" method="post" class="needs-validation">
      <div class="form-group was-validated">
        <label class="form-label" for="username" >Username</label>
        <input class="form-control" type="username" name="username" id="username" placeholder="Username" required>
        <!-- <div class="invalid-feedback">
          Please enter your email address.
        </div> -->
      </div>

      <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
        <!-- <div class="invalid-feedback">
          Please enter your password.
        </div> -->
      </div>

      <!-- <div class="form group form-check">
        <input class="form-check-input" type="checkbox" id="check">
        <label class="form-check-label" for="check">Remember me</label>
      </div> -->

      <input class="btn btn-success w-100" type="submit" id="submit" value="Log In"></input>

    </form>
  </div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
